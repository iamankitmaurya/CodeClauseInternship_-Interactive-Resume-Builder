<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h5  style="color: brown;">Task 2</h5>
        <h1>Resume Builder</h1>

        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address">
        </div>

        <div class="form-group">
            <label for="summary">Summary:</label>
            <textarea id="summary" placeholder="Write a brief summary about yourself" required></textarea>
        </div>

        <div class="form-group">
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your work experience" required></textarea>
        </div>

        <div class="form-group">
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your educational background" required></textarea>
        </div>

        <div class="form-group">
            <label for="profilePicture">Profile Picture (URL):</label>
            <input type="url" id="profilePicture" placeholder="Enter URL of your profile picture">
        </div>

        <button onclick="generateResume()">Generate Resume</button>

        <div class="resume-preview" id="resumePreview">
            <!-- Preview will be dynamically populated -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
